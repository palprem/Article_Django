<script>  


    //Created / Generates the captcha function    
    function DrawCaptcha()
     {
        var  a = Math.ceil(Math.random() * 9)+ '';
        var  b = Math.ceil(Math.random() * 9)+ '';
        var code = a + ' ' + b;

        var  code1 = a*b;
        //  document.getElementById("txtCaptcha").value = code
         document.getElementById("txtCaptcha1").value = a
         document.getElementById("txtCaptcha2").value = b
     }
     function removeSpaces(string)
     {
         return string.split(' ').join('');
     }
 
     // Validate the Entered input aganist the generated security code function   
     function ValidCaptcha(){
        var str1 = parseInt(removeSpaces(document.getElementById('txtCaptcha1').value));
        var str2 =parseInt( removeSpaces(document.getElementById('txtCaptcha2').value));
        var str3 = parseInt(removeSpaces(document.getElementById('txtInput').value));
        var str4 = str1  + str2
        if(str3 == "") {  
            document.getElementById("charMsg1").innerHTML = "**Fill the password please!";  
            return false;  
        }
        if (str3!=str4){
            document.getElementById("charMsg1").innerHTML = "Fill captcha!"; 
            return false;
        }
     }
function validateForm() {  
    //collect form data in JavaScript variables  
    var pw1 = document.getElementById("pswd1").value;  
    var pw2 = document.getElementById("pswd2").value;  
    // var name1 = document.getElementById("fname").value;  
    var name2 = document.getElementById("lname").value;  

  
   //character data validation  
    if(!isNaN(name2)){  
      document.getElementById("charMsg").innerHTML = "**Only characters are allowed";  
      return false;  
    }   
    
    //check empty password field  
    if(pw1 == "") {  
      document.getElementById("message1").innerHTML = "**Fill the password please!";  
      return false;  
    }  
    
    //check empty confirm password field  
    if(pw2 == "") {  
      document.getElementById("message2").innerHTML = "**Enter the password please!";  
      return false;  
    }   
     
    //minimum password length validation  
    if(pw1.length < 8) {  
      document.getElementById("message1").innerHTML = "**Password length must be atleast 8 characters";  
      return false;  
    }  
  
    //maximum length of password validation  
    if(pw1.length > 15) {  
      document.getElementById("message1").innerHTML = "**Password length must not exceed 15 characters";  
      return false;  
    }  
    
    if(pw1 != pw2) {  
      document.getElementById("message2").innerHTML = "**Passwords are not same";  
      return false;
    } 
    // call validate captcha
    return ValidCaptcha();
 }  
</script>
